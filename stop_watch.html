        .container{
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20230321/pngtree-floral-background-stroke-style-image_2040102.jpg");

            align-items: center;

            padding: 45px;

            font-size: 60px;
        }

            padding: 20px;
            border: none;
            color: black;
            font-size: 25px;

<body>
    <div class="container">
       <div class="upper">
        <div class="one" id="hr">00</div>
        <div class="two">:</div>
        <div class="one" id="min">00</div>
        <div class="two">:</div>
        <div class="one" id="sec" >00</div>
       </div>
       <div class="lower">
        <button id="first">START</button>
        <button id="second">STOP</button>
        <button id="third">RESET</button>
       </div>
    </div>
    
    <script>
     

  
let hour = 0; 
let minute = 0; 
let second = 0; 
let count = 0; 
  
document.getElementById('first').onclick=function(){
    timer = true; 
    stopWatch(); 
}; 
  
document.getElementById('second').onclick=function () { 
    timer = false; 
}; 
  
document.getElementById('third').onclick=function(){ 
    timer = false; 
    hour = 0; 
    minute = 0; 
    second = 0; 
    count = 0; 
    document.getElementById('hr').innerHTML = "00"; 
    document.getElementById('min').innerHTML = "00"; 
    document.getElementById('sec').innerHTML = "00"; 
    document.getElementById('count').innerHTML = "00"; 
}; 
  
function stopWatch() { 
    if (timer) { 
        count++; 
  
        if (count == 100) { 
            second++; 
            count = 0; 
        } 
  
        if (second == 60) { 
            minute++; 
            second = 0; 
        } 
  
        if (minute == 60) { 
            hour++; 
            minute = 0; 
            second = 0; 
        } 
  
        let hrString = hour; 
        let minString = minute; 
        let secString = second; 
        let countString = count; 
  
        if (hour < 10) { 
            hrString = "0" + hrString; 
        } 
  
        if (minute < 10) { 
            minString = "0" + minString; 
        } 
  
        if (second < 10) { 
            secString = "0" + secString; 
        } 
  
        // if (count < 10) { 
        //     countString = "0" + countString; 
        // } 
  
        document.getElementById('hr').innerHTML = hrString; 
        document.getElementById('min').innerHTML = minString; 
        document.getElementById('sec').innerHTML = secString; 
        // document.getElementById('count').innerHTML = countString; 
        setTimeout(stopWatch, 10); 
    } 
}
        
    </script>
